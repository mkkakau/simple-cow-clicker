<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Cow Clicker</title>
  <style>
    body {
      text-align: center;
      font-weight: bold;
      font-size: 48px;
    }
  </style>
</head>
<body>
  <img id="clickPic" src="https://upload.wikimedia.org/wikipedia/commons/2/21/Cow_cartoon_04.svg" alt="Cartoon cow">
  <br>
  <span id="counter">0</span>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>
    $('#clickPic').click(function () {
      var count = +$('#counter').text();
      count++;
      $('#counter').text(count);
    });
  </script>
</body>
</html>
